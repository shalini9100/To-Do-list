<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333; /* Default text color */
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s; /* Transition for smooth color change */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #f2f2f2;
            position: relative;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .deleteBtn,
        .editBtn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .deleteBtn {
            background-color: #f44336;
            right: 70px;
        }

        .deleteBtn:hover {
            background-color: #d32f2f;
        }

        .editBtn {
            background-color: #2196f3;
            right: 10px;
        }

        .editBtn:hover {
            background-color: #1976d2;
        }

        /* Dark mode styles */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode h1 {
            color: #fff; /* Change heading color in dark mode */
        }

        .dark-mode li {
            background-color: #444;
        }

        .dark-mode li:hover {
            background-color: #666;
        }

        .dark-mode .completed {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add new task">
        <button id="addTaskBtn">Add Task</button>
        <button id="darkModeToggle">Dark Mode</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const appContainer = document.getElementById('app');

        function createTaskItem(taskText) {
            const taskItem = document.createElement('li');
            taskItem.textContent = taskText;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.classList.add('deleteBtn');
            deleteBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                taskItem.remove();
            });
            taskItem.appendChild(deleteBtn);

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.classList.add('editBtn');
            editBtn.addEventListener('click', function(event) {
                event.stopPropagation();
                const newText = prompt('Edit task:', taskText);
                if (newText !== null && newText.trim() !== '') {
                    taskItem.textContent = newText.trim();
                    taskItem.appendChild(deleteBtn);
                    taskItem.appendChild(editBtn);
                }
            });
            taskItem.appendChild(editBtn);

            taskItem.addEventListener('click', function() {
                taskItem.classList.toggle('completed');
            });

            return taskItem;
        }

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const taskItem = createTaskItem(taskText);
                taskList.appendChild(taskItem);
                taskInput.value = '';
            }
        }

        function toggleDarkMode() {
            appContainer.classList.toggle('dark-mode');
            if (appContainer.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'Light Mode';
            } else {
                darkModeToggle.textContent = 'Dark Mode';
            }
        }

        addTaskBtn.addEventListener('click', addTask);
        darkModeToggle.addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
